<table>
    <caption>{{title}}</caption>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Codice Fiscale</th>
        <th>E-mail</th>
        <th>Telefono</th>
        <th>Provincia</th>
        <th>Azioni</th>
    </tr>
    <!-- {{users | json}} -->
    <tr app-user *ngFor="let user of users" [user-data] = "user" (onDeleteUser) ="onDeleteUser($event)" (onSelectUser)="onSelectUser($event)">
    </tr>
</table>
